<div class="grid grid-cols-1 mt-8 gap-[30px]">
    <div *ngFor="let item of jobData | slice:0:6" class="group relative overflow-hidden md:flex justify-between items-center rounded shadow-sm hover:shadow-md shadow-gray-200 dark:shadow-gray-700 transition-all duration-500 p-5">
        <div class="flex items-center">
            <div class="size-14 flex items-center justify-center bg-white dark:bg-slate-900 shadow-sm shadow-gray-200 dark:shadow-gray-700 rounded-md">
                <img [src]="item.image" class="size-8"  alt="">
            </div>
            <a [routerLink]="['/job-detail-one', item.id]" class="text-lg hover:text-primary font-semibold transition-all duration-500 ms-3 min-w-[180px]">{{item.jobTitle}}</a>
        </div>

        <div class="md:block flex justify-between md:mt-0 mt-4">
            <span class="block"><span class="bg-primary/10 inline-block text-primary text-xs px-2.5 py-0.5 font-semibold rounded-full">{{item.jobType}}</span></span>
            <span class="block text-slate-400 text-sm md:mt-1 mt-0"><i class="uil uil-clock"></i> {{item.date}}</span>
        </div>

        <div class="md:block flex justify-between md:mt-0 mt-2">
            <span class="text-slate-400"><i class="uil uil-map-marker"></i> {{item.loction}}</span>
            <span class="block font-semibold md:mt-1 mt-0">{{item.salary}}</span>
        </div>

        <div class="md:mt-0 mt-4">
            <a [routerLink]="[]"  class="size-9 font-semibold tracking-wide border align-middle transition duration-500 ease-in-out inline-flex items-center text-center justify-center text-base rounded-full bg-primary/5 hover:bg-primary border-primary/10 hover:border-primary text-primary hover:text-white md:relative absolute top-0 end-0 md:m-0 m-3"><i data-feather="bookmark" class="size-4"></i></a>
            <a [routerLink]="['/job-apply', item.id]" class="py-1 px-5 inline-block font-semibold tracking-wide border align-middle transition duration-500 ease-in-out text-base text-center rounded-md bg-primary hover:bg-primary-700 border-primary hover:border-primary-700 text-white md:ms-2 w-full md:w-auto">Apply Now</a>
        </div>

        <span *ngIf="item.badge" class="w-24 bg-yellow-400 text-white text-center absolute ltr:-rotate-45 rtl:rotate-45 -start-[30px] top-1"><i class="uil uil-star"></i></span>
    </div><!--end content-->
</div><!--end grid-->
